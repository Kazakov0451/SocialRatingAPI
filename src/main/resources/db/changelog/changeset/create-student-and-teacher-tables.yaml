databaseChangeLog:
  - changeSet:
      id: 1
      author: Egor
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
              - column:
                  name: last_name
                  type: varchar(30)
              - column:
                  name: surname
                  type: varchar(30)
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(15)
              - column:
                  name: group_student
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: faculty
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: points
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(15)
  - changeSet:
      id: 2
      author: Egor
      changes:
        - createTable:
            tableName: teacher
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
              - column:
                  name: last_name
                  type: varchar(30)
              - column:
                  name: surname
                  type: varchar(30)
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(15)
              - column:
                  name: position_teacher
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: points
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(15)